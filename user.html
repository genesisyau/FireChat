<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Chat - Settings</title>
  <!--javascript-->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/signin.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/signin.css">
  <link rel="icon" href="http://www.favicon.cc/logo3d/405969.png">
</head>

<body>
  <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--teal-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">Your Profile</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <!-- form -->
        <form action="#">
          <!-- username -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="userName">
            <label class="mdl-textfield__label" for="sample1">User Name</label>
          </div>
          </br>

          <!-- occupation -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="occupation">
            <label class="mdl-textfield__label" for="sample1">Occupation</label>
          </div>
          </br>

          <!-- age -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
            <label class="mdl-textfield__label" for="sample1">Age</label>
          </div>
          </br>

          <!-- photo -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="file" accept="image/jpeg, image/x-png, image/gif" id="photo">
            <label class="mdl-textfield__label" for="sample1"></label>
          </div>
          </br>

          <!-- about -->
          <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="5" id="about"></textarea>
            <label class="mdl-textfield__label" for="sample1">About me</label>
          </div>
          </br>
        </form>

        <!-- submit -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnSubmit">Submit</button>
      </div>
    </div>
</body>
</html>
