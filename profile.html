<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Chat - Profile</title>
  <!--javascript-->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/signin.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/signin.css">
  <link rel="icon" href="http://www.favicon.cc/logo3d/405969.png">
</head>

<body>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card mdl-shadow--2dp hover-shadow">
  <div class="mdl-card__title mdl-color--teal-600 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Profile</h2>
  </div>
  <div class="container">
    <div class="mdl-card__supporting-text" id="user-pic">
      <img src="" class="demo-avatar">
    </div>
    <div class="mdl-card__supporting-text" id="user-info">
      <ul id='example-messages' class="example-chat-messages">
        <li><strong>User name</strong>: <span id="profile-name">N/A</span></li>
        <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
        <li><strong>Occupation</strong>: <span id="profile-occupation">N/A</span></li>
        <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
        <li><strong>About</strong>: <span id="profile-about">N/A</span></li>
      </ul>
    </div>
  </br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" id="btnChat">Let's Chat!</button>
    <a href="https://genesisyau.github.io/FireChat/signin.html" ><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" id="btnHome">Home</button></a>
  </div>
  </br>
</div>
    </div>
</body>
</html>
