<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Chat - Chatroom</title>
  <!--javascript-->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/signin.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/signin.css">
  <link rel="icon" href="http://www.favicon.cc/logo3d/405969.png">
</head>

<body>
  <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--teal-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">Chatroom</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="nameInput" placeholder="Enter a username ...">
        </div>
        <ul id='example-messages' class="example-chat-messages"></ul>
        <footer>
          <div class="mdl-layout__content mdl-color--grey-100">
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Say something"/>
          </div>
        </footer>
      </div>
    </div>




</body>
