<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Chat - Sign In</title>
  <!--javascript-->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/signin.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/signin.css">
  <link rel="icon" href="http://www.favicon.cc/logo3d/405969.png">
</head>

<body>
  <div class="mdl-card mdl-shadow--dp">
    <div class="mdl-card__title mdl-color--teal-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Welcome to Le Chat</h2>
    </div>

    <div class="mdl-card__supporting-text">

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="sample1">E-mail</label>
        </div>
        <br />
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="sample1">Password</label>
        </div>
        <br />
        <br />
      </form>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnSignIn">Sign In</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnSignOut">Sign Out</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" id ="btnSignUp">New Account</button>
      <div class="mdl-card__supporting-text" id="sign-info">No one has signed in</div>

    </div>
  </div>
</body>
</html>
